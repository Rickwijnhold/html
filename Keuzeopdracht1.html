<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        select{
            margin-left: 40%;
            margin-top: 20%;
            width: 300px;
            height: auto;
            font-size: 30px;
            padding-left: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Keuzeopdracht</title>
</head>
<body>
<select size="1" onchange="changecolor(this);">
    <option value="select">Select a color</option>
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
</select>
<script>
    function changecolor(color) {
        document.getElementsByTagName("body")[0].style.backgroundColor =
            color.value;
    }
</script>
</body>
</html>
